<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>VibeTune API Test</h1>
    <div id="output"></div>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            
            try {
                // Test 1: Check backend is running
                output.innerHTML += '<h2>Test 1: Backend Health Check</h2>';
                const healthResponse = await fetch('http://localhost:8000/');
                const healthData = await healthResponse.json();
                output.innerHTML += `<pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                
                // Test 2: Get history without auth (should fail)
                output.innerHTML += '<h2>Test 2: History Endpoint (No Auth - Should Fail)</h2>';
                try {
                    const historyResponse = await fetch('http://localhost:8000/api/history/');
                    const historyData = await historyResponse.json();
                    output.innerHTML += `<pre>${JSON.stringify(historyData, null, 2)}</pre>`;
                } catch (e) {
                    output.innerHTML += `<pre>Error: ${e.message}</pre>`;
                }
                
                output.innerHTML += '<p style="color: green;">✓ Backend is running on port 8000</p>';
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">✗ Error: ${error.message}</p>`;
                output.innerHTML += '<p>Make sure backend is running: <code>cd Backend && python -m uvicorn server_api:app --reload</code></p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
